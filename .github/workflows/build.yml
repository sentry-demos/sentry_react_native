name: Build

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    uses: ./.github/workflows/build-android.yml
    secrets: inherit

  build-ios:
    uses: ./.github/workflows/build-ios.yml
    secrets: inherit

  test:
    needs: build-android
    uses: ./.github/workflows/test.yml
