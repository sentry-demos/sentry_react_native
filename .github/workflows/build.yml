name: Build

on:
  push:
    branches:
      - master
  pull_request:

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SENTRY_ALLOW_FAILURE: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    uses: ./.github/workflows/build-android.yml

  build-ios:
    uses: ./.github/workflows/build-ios.yml
